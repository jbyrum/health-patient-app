<!doctype html>
<html>
<head>
  <title>Risk Checker</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div>
  	<h1>Check your risk</h1>
  	<h2>Enter your A1C</h2>
  	<form id="a1c-risk-form" action="/" method="POST">
  		<input id="form-a1c" name="form-a1c" type="text"/>
  		<input id="form-submit" type="submit">
	</form>
</div>
<div id="result-div">
	<h3 id="result">{{ risk[0] }}</h3>
</div>

</body>
</html>
